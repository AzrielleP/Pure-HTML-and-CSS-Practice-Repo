<!DOCTYPE html>
<html lang = "en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name = "author" content = "Azrielle Pelayo">
<meta name = "description" content = "Survey Form: FCC">

<link rel = "stylesheet" href = "style.css">

<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&display=swap" rel="stylesheet">

<title>Survey Form | FCC</title>

</head>
<body>
    <div class="container">
        <header>
            <h1>freeCodeCamp Survey Form</h1>
            <br>
            <p>Thank you for taking the time to help us improve the platform</p>
        </header>

        <main>
            <form>
                <ul>
                    <li>
                        <label for = "name">
                            Name
                        </label>
                        <input type = "text" id = "name" name = "name" placeholder = "Enter your name" required>
                    </li>
                    <li>
                        <label for = "email">
                            Email
                        </label>
                        <input type = "email" id = "email" name = "email" placeholder = "Enter you Email" required>
                    </li>
                    <li>
                        <label for = "age">
                            Age <span>(Optional)</span>
                        </label>
                        <input type = "number" id = "age" name = "age" placeholder = "Enter your age">
                    </li>
                    <li>
                        <label for = "role">
                            Which option best describes your current role?
                        </label>
                        <select id = "role" name = "role">
                            <option value = "" disabled selected hidden>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </li>
                    <li>
                        <p>
                            What would you like to see improved?
                            <span>(Check all that apply)</span>
                        </p>
                        <div>
                            <input type = "checkbox" name = "front-end" id = "front-end">
                            <label for = "front-end" class = "check">
                                Front-End Projects
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "back-end" id = "back-end">
                            <label for = "back-end" class = "check">
                                Back-End Projects
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "data-vis" id = "data-vis">
                            <label for = "data-vis" class = "check">
                                Data Visualization
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "challenges" id = "challenges">
                            <label for = "challenges" class = "check">
                                Challenges
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "open-src" id = "open-src">
                            <label for = "open-src" class = "check">
                                Open Source Community
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "gitter" id = "gitter">
                            <label for = "gitter" class = "check">
                                Gitter help rooms
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "videos" id = "videos">
                            <label for = "videos" class = "check">
                                Videos
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "meetups" id = "meetups">
                            <label for = "meetups" class = "check">
                                City Meetups
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "wiki" id = "wiki">
                            <label for = "wiki" class = "check">
                                Wiki
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "forum" id = "forum">
                            <label for = "forum" class = "check">
                                Forum
                            </label>
                        </div>
                        <div>
                            <input type = "checkbox" name = "addtl-course" id = "addtl-course">
                            <label for = "addtl-course" class = "check">
                                Additional Courses
                            </label>
                        </div>
                    </li>
                    <li>
                        <label for = "suggestions">Any comments or suggestions?</label>
                        <textarea id ="suggestions" name = "suggestions" placeholder="Enter your comment here"></textarea>
                    </li>
                </ul>
                <input type = "submit" value = "Submit">
                
            </form>
        </main>
    </div>
</body>

</html>
